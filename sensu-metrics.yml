rabbitmq:
  build: ./RabbitMQ
  expose:
    - "5671"
  ports:
    - "5671:5671"
redis:
  build: ./Redis
  links:
    - rabbitmq
  expose:
    - "6379"
influxdb:
  build: ./Influxdb
  links:
    - rabbitmq
  expose:
    - "8083"
    - "8086"
    - "8090"
    - "8099"
  ports:
    - "8086:8086"
    - "8083:8083"
grafana:
  build: ./Grafana
  environment:
    - INFLUXDB_HOST=localhost
    - INFLUXDB_PORT=8086
  links:
    - rabbitmq
    - influxdb
  ports:
    - "8888:80"
sensu:
  build: ./Sensu
  environment:
    - SENSU_METRICS=true
  volumes:
    - /var/log/sensu:/var/log/sensu
    - /etc/sensu-docker:/etc/sensu
  links:
    - redis
    - rabbitmq
    - influxdb
  ports:
    - "3000:3000"
