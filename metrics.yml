rabbitmq:
  build: ./RabbitMQ
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
    - /var/log/sensu:/var/log/sensu
  ports:
    - "5671:5671"
redis:
  build: ./Redis
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
    - /var/log/sensu:/var/log/sensu
  links:
    - rabbitmq
  expose:
    - "6379"
influxdb:
  build: ./Influxdb
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
  links:
    - rabbitmq
  volumes:
    - /opt/influxdb/shared/:/opt/influxdb/shared/
  ports:
    - "8086:8086"
    - "8083:8083"
grafana:
  build: ./Grafana
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  environment:
    - INFLUXDB_EXT_IP=localhost
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
    - /usr/share/grafana:/usr/share/grafana
    - /var/log/sensu:/var/log/sensu
  links:
    - rabbitmq
    - influxdb
  ports:
    - "4000:80"
sensu:
  build: ./Sensu
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  environment:
    - SENSU_METRICS=true
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
    - /var/log/sensu:/var/log/sensu
    - /etc/sensu/conf.d:/etc/sensu/conf.d
  links:
    - redis
    - rabbitmq
    - influxdb
  ports:
    - "3000:3000"
