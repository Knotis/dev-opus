rabbitmq:
  extends:
    file: common.yml
    service: rabbitmq
redis:
  extends:
    file: common.yml
    service: redis
  links:
    - rabbitmq
influxdb:
  build: ./Influxdb
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
  links:
    - rabbitmq
  volumes:
    - /opt/influxdb/shared/:/opt/influxdb/shared/
  ports:
    - "8086:8086"
    - "8083:8083"
grafana:
  build: ./Grafana
  env_file:
    - /usr/local/etc/sensu-docker/sensu.env
  environment:
    - INFLUXDB_EXT_IP=localhost
  volumes:
    - /usr/local/etc/sensu-docker:/usr/local/etc/sensu-docker
    - /usr/share/grafana:/usr/share/grafana
    - /var/log/sensu:/var/log/sensu
  links:
    - rabbitmq
    - influxdb
  ports:
    - "4000:80"
sensu:
  extends:
    file: common.yml
    service: sensu
  links:
    - redis
    - rabbitmq
    - influxdb
