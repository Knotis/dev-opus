rabbitmq:
  build: ./rabbitmq-dockerfile
  env_file:
    - ./support/sensu.env
  expose:
    - "5671"
  ports:
    - "5671:5671"
redis:
  build: ./redis-dockerfile
  env_file:
    - ./support/sensu.env
  links:
    - rabbitmq
  expose:
    - "6379"
sensu:
  build: ./sensu-dockerfile
  env_file:
    - ./support/sensu.env
  environment:
    - SENSU_METRICS=false
  volumes:
    - /var/log/sensu:/var/log/sensu
    - /etc/sensu/conf.d:/etc/sensu/conf.d
  links:
    - redis
    - rabbitmq
  ports:
    - "3000:3000"
